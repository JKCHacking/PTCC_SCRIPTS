{% extends 'base.html' %}

{% block content %}

    <div class="center center-vertical">
        <div class="card_container p-3" >
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <h3>LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <form method="post" class="form-group">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><label for="{{form.username.id_for_label}}">Username</label></td>
                            </tr>
                            <tr>
                                <td>{{form.username}}</td>
                                <td>{{form.username.errors}}</td>
                            </tr>
                            <tr>
                                <td><label for="{{form.password.id_for_label}}">Password</label></td>
                            </tr>
                            <tr>
                                <td>{{form.password}}</td>
                                <td>{{form.password.errors}}</td>
                            </tr>
                        </table>
                        <div class="d-flex justify-content-center" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-primary" style="border-radius: 10px;width: 100%;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
