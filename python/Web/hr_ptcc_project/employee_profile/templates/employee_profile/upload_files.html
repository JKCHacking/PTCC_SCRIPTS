{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Uploade File</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="file">
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel_button">Cancel</button>
            <button type="button" class="btn btn-primary" id="upload_button">Upload</button>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
